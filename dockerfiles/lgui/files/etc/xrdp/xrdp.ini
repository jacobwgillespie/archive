[globals]
bitmap_cache=yes
bitmap_compression=yes
port=3389
allow_channels=true
max_bpp=16
fork=yes
crypt_level=low
security_layer=rdp
tcp_nodelay=yes
tcp_keepalive=yes
blue=009cb5
grey=dedede
autorun=xrdp1
bulk_compression=yes
new_cursors=yes
use_fastpath=both
hidelogwindow=yes

[Logging]
LogFile=xrdp-ng.log
LogLevel=DEBUG
EnableSyslog=1
SyslogLevel=DEBUG

[channels]
rdpdr=true
rdpsnd=true
drdynvc=true
cliprdr=true
rail=true

[xrdp1]
name=GUI_APPLICATION
lib=libxup.so
username=na
password=na
ip=127.0.0.1
port=/tmp/.xrdp/xrdp_display_1
chansrvport=/tmp/.xrdp/xrdp_chansrv_socket_1
xserverbpp=16
code=10
