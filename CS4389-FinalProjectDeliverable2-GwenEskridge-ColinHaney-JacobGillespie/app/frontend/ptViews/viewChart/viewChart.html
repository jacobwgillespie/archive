

<div id="fix-for-navbar-fixed-top-spacing" style="height: 42px;">&nbsp;</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#/pt/dashboard">Dashboard</a></li>
        <li><a href="#/pt/demographics">Demographics</a></li>
        <li class="active"><a href="#/pt/visit">View Visits</a></li>
        <li><a href="#/pt/auth">Authorize Access</a></li>
      </ul>
    </div>

    <div class="col-sm-10 col-sm-offset-2 main">
      <h1 class="page-header">Visits</h1>
      
      <div class="col-sm-9">
        <div class="row panel panel-default">
          <table class="table table-hover">
            <tr>
              <th>Date</th>
              <th>Diagnosis</th>
              <th>Provider</th>
            </tr>
            <tr ng-repeat="visit in visits | orderBy:'-examDate'">
              <td><a href="#/pt/visit/{{patient.id}}/{{visit.examDate}}">{{visit.examDate}}</a></td>
              <td>{{visit.reason}}</td>
              <td>{{visit.provider}}</td>
            </tr>
          </table>
        </div>        
      </div>
      
    </div>
  </div>
</div>
